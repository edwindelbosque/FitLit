<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Noto+Sans+SC:300,400,700&display=swap" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="styles.css">
  <meta charset="UTF-8">
  <link rel="apple-touch-icon" sizes="57x57" href="../images/apple-touch-icon.png">
  <link rel="icon" sizes="512x512" href="../images/android-chrome-512x512.png">
  <link rel="icon" type="image/png" sizes="192x192" href="../images/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
  <title>FitLit</title>
</head>

<body>
  <nav>
    <h2>FitLit</h2>
    <h5>DATE</h5>
  </nav>
  <header>
    <h1 id="name"></h1>
    <ul>
      <li>Address: <span id="address"></span></li>
      <li>Email: <span id="email"></span></li>
      <li>Stride Length: <span id="strideLength"></span></li>
      <li>Daily Step Goal: <span id="stepGoal"></span></li>
    </ul>
  </header>
  <main>
    <section class="main__section--steps main__sections">
      <h3 class="section__h3--title">Steps</h3>
      <section class="steps--container widget--container">
        <article class="steps__article--1 article--widget">
          <p id="step-compare"></p>
        </article>
        <article class="steps__article--2 article--widget">
        </article>
        <article class="steps__article--3 article--widget">
        </article>
      </section>
    </section>
    <section class="main__section--hydration main__sections">
      <h3 class="section__h3--title">Hydration</h3>
      <section class="hydration--container widget--container">
        <article class="hydration__article--1 article--widget" id="daily-oz">
        </article>
        <article class="hydration__article--2 article--widget">
          <ul id="weekly-oz"></ul>
        </article>
      </section>
    </section>
    <section class="main__section--sleep main__sections">
      <h3 class="section__h3--title">Sleep</h3>
      <section class="sleep--container widget--container">
        <article class="sleep__article--1 article--widget">
        </article>
        <article class="sleep__article--2 article--widget">
        </article>
        <article class="sleep__article--3 article--widget">
        </article>
      </section>
    </section>
    <section class="main__section--activity main__sections">
      <h3 class="section__h3--title">Activity</h3>
      <section class="activity--container--1 widget--container">
        <article class="activity__article--1 article--widget">
        </article>
        <article class="activity__article--2 article--widget">
        </article>
      </section>
      <section class="activity--container--2 widget--container">
        <article class="activity__article--3 article--widget">
        </article>
        <article class="activity__article--4 article--widget">
        </article>
        <article class="activity__article--5 article--widget">
        </article>
      </section>
    </section>

  </main>
</body>

<script type="text/javascript" src="../data/users.js"></script>
<script type="text/javascript" src="../data/hydration.js"></script>
<script type="text/javascript" src="../data/sleep.js"></script>
<script type="text/javascript" src="../src/Activity.js"></script>
<script type="text/javascript" src="../src/Hydration.js"></script>
<script type="text/javascript" src="../src/Sleep.js"></script>
<script type="text/javascript" src="../src/User.js"></script>
<script type="text/javascript" src="../src/UserRepository.js"></script>
<script type="text/javascript" src="../src/HydrationRepository.js"></script>
<script type="text/javascript" src="./scripts.js"></script>

</html>
